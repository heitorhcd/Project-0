<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <a href="/Project-0/image.html">Google image</a>
    </head>
    <body>

       <H1> Find Pages with... </H1>
    <form action="https://google.com/advanced_search">
        <input class="jfk-textinput" autofocus="autofocus" name="as_q" type="text">
        <input type="submit" value="All these words">
    </form>
    <form action="https://google.com/advanced_search">
        <input class="jfk-textinput" name="as_epq" type="text">
        <input type="submit" value="This exact word phrase">
    </form>
    <form action="https://google.com/advanced_search">
        <input class="jfk-textinput" name="as_oq" type="text">
        <input type="submit" value="Any of these words">
    </form>
    <form action="https://google.com/advanced_search">
        <input class="jfk-textinput" name="as_eq" type="text">
        <input type="submit" value="None of these words">
    </form>
    </body>
</html>
